name: "Custom CodeQL Config File - Csharp Synthetic Apps All Queries"
disable-default-queries: true
packs:
  # OSS csharp queries from the GitHub Security Lab https://github.com/GitHubSecurityLab/CodeQL-Community-Packs
  - githubsecuritylab/codeql-csharp-queries
  # Data extensions for csharp libraries from the GitHub Security Lab https://github.com/GitHubSecurityLab/CodeQL-Community-Packs
  - githubsecuritylab/codeql-csharp-library-sources
  # Data extensions for csharp extensions from the GitHub Security Lab https://github.com/GitHubSecurityLab/CodeQL-Community-Packs
  - githubsecuritylab/codeql-csharp-extensions

  # CodeQL security-experimental query suite
  - codeql/csharp-queries:codeql-suites/csharp-security-experimental.qls
